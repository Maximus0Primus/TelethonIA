name: Fill Outcome Labels

on:
  schedule:
    # Every 60 min â€” jobs take 35-55min, 60min gives buffer before next trigger.
    # cancel-in-progress: true means stuck runs (>60min) get killed by the next one.
    - cron: '0 * * * *'
  workflow_dispatch: {} # Manual trigger

concurrency:
  group: outcome-labels
  cancel-in-progress: true  # v42: Kill stuck runs instead of blocking forever

jobs:
  fill-outcomes:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('scraper/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # Persist pool address cache between runs (token -> pool mapping, very stable)
      - name: Restore pool address cache
        uses: actions/cache@v4
        with:
          path: scraper/pool_address_cache.json
          key: pool-cache-${{ github.run_id }}
          restore-keys: pool-cache-

      - name: Install dependencies
        run: pip install -r scraper/requirements.txt

      - name: Fill outcome labels
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          BIRDEYE_API_KEY: ${{ secrets.BIRDEYE_API_KEY }}
        working-directory: scraper
        run: python -c "from outcome_tracker import fill_outcomes; fill_outcomes()"

      - name: Backfill bot TP/SL columns (existing labeled snapshots)
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        working-directory: scraper
        run: python -c "from outcome_tracker import backfill_bot_data; backfill_bot_data(batch_limit=50)"

      - name: Fill KOL call outcomes
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          BIRDEYE_API_KEY: ${{ secrets.BIRDEYE_API_KEY }}
        working-directory: scraper
        run: python -c "from outcome_tracker import fill_kol_outcomes; fill_kol_outcomes()"

      - name: Run Optuna parameter optimization
        timeout-minutes: 20
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        working-directory: scraper
        run: python -c "from auto_backtest import run_optuna_optimization; run_optuna_optimization(n_trials=200)"

      - name: Run auto-backtest
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        working-directory: scraper
        run: python -c "from auto_backtest import run_auto_backtest; run_auto_backtest()"
