name: Fill Outcome Labels

on:
  schedule:
    # Every 2h — jobs take 35-80min. 2h gives enough buffer that runs don't cancel each other.
    # cancel-in-progress: true kills stuck runs (>2h) but lets normal ones finish.
    - cron: '0 */2 * * *'
  workflow_dispatch: {} # Manual trigger

concurrency:
  group: outcome-labels
  cancel-in-progress: true  # v42: Kill stuck runs instead of blocking forever

jobs:
  fill-outcomes:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('scraper/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # Persist pool address cache between runs (token -> pool mapping, very stable)
      - name: Restore pool address cache
        uses: actions/cache@v4
        with:
          path: scraper/pool_address_cache.json
          key: pool-cache-v1
          restore-keys: pool-cache-

      - name: Install dependencies
        run: pip install -r scraper/requirements.txt

      # v73: continue-on-error REMOVED from steps 1-3 (silent failures masked bugs).
      # Kept only on step 4 (optuna — timeout expected on large datasets).
      - name: Fill outcome labels
        id: fill_outcomes
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          BIRDEYE_API_KEY: ${{ secrets.BIRDEYE_API_KEY }}
        working-directory: scraper
        run: python -c "from outcome_tracker import fill_outcomes; fill_outcomes()"

      - name: Backfill bot TP/SL columns (existing labeled snapshots)
        id: backfill
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        working-directory: scraper
        run: python -c "from outcome_tracker import backfill_bot_data; backfill_bot_data(batch_limit=50)"

      - name: Fill KOL call outcomes
        id: fill_kol
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          BIRDEYE_API_KEY: ${{ secrets.BIRDEYE_API_KEY }}
        working-directory: scraper
        run: python -c "from outcome_tracker import fill_kol_outcomes; fill_kol_outcomes()"

      # v63: Combined Optuna + auto_backtest in single pipeline to share DataFrame.
      # Fetches snapshots ONCE instead of twice → saves ~400MB egress per run.
      - name: Run Optuna + auto-backtest pipeline
        id: optuna_backtest
        continue-on-error: true
        timeout-minutes: 25
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        working-directory: scraper
        run: python -c "from auto_backtest import run_outcomes_pipeline; run_outcomes_pipeline(n_trials=100)"

      # v58: Summary step — report which steps failed
      - name: Report step results
        if: always()
        run: |
          echo "## Outcome Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "| Step | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Fill outcomes | ${{ steps.fill_outcomes.outcome }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Backfill bot data | ${{ steps.backfill.outcome }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Fill KOL outcomes | ${{ steps.fill_kol.outcome }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Optuna + Backtest | ${{ steps.optuna_backtest.outcome }} |" >> $GITHUB_STEP_SUMMARY

      # v74: Telegram alert on critical step failure
      - name: Alert on failure
        if: failure()
        env:
          MONITOR_BOT_TOKEN: ${{ secrets.MONITOR_BOT_TOKEN }}
          MONITOR_CHAT_ID: ${{ secrets.MONITOR_CHAT_ID }}
        run: |
          if [ -n "$MONITOR_BOT_TOKEN" ] && [ -n "$MONITOR_CHAT_ID" ]; then
            STEPS_STATUS="fill=${{ steps.fill_outcomes.outcome }} backfill=${{ steps.backfill.outcome }} kol=${{ steps.fill_kol.outcome }} optuna=${{ steps.optuna_backtest.outcome }}"
            MSG="<b>GH ACTIONS FAILURE</b>%0AWorkflow: outcomes.yml%0ASteps: ${STEPS_STATUS}"
            curl -s -X POST "https://api.telegram.org/bot${MONITOR_BOT_TOKEN}/sendMessage" \
              -d chat_id="${MONITOR_CHAT_ID}" \
              -d text="${MSG}" \
              -d parse_mode=HTML \
              -d disable_web_page_preview=true || true
          fi
