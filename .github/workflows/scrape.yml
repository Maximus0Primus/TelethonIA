name: Scrape Telegram KOLs

on:
  schedule:
    # Every 15 min — warm caches cut cycle to ~8-12 min, fits in window.
    - cron: '*/15 * * * *'
  workflow_dispatch: {} # Manual trigger from GitHub UI

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('scraper/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # Persist group_cache.json (access_hash) between runs — avoids get_entity API calls
      - name: Restore group cache
        uses: actions/cache@v4
        with:
          path: group_cache.json
          key: group-cache-${{ github.run_id }}
          restore-keys: group-cache-

      # Persist enrichment caches between runs — avoids re-fetching DexScreener/Helius/Jupiter/etc.
      - name: Restore enrichment caches
        uses: actions/cache@v4
        with:
          path: |
            scraper/ca_cache.json
            scraper/token_cache.json
            scraper/enrich_cache.json
            scraper/helius_cache.json
            scraper/jupiter_cache.json
            scraper/ohlcv_cache.json
            scraper/pool_address_cache.json
            scraper/bubblemaps_cache.json
            scraper/kol_scores.json
          key: enrichment-${{ github.run_id }}
          restore-keys: enrichment-

      - name: Install dependencies
        run: pip install -r scraper/requirements.txt

      - name: Run scraper (single cycle)
        env:
          TELEGRAM_API_ID: ${{ secrets.TELEGRAM_API_ID }}
          TELEGRAM_API_HASH: ${{ secrets.TELEGRAM_API_HASH }}
          TELEGRAM_STRING_SESSION: ${{ secrets.TELEGRAM_STRING_SESSION }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          HELIUS_API_KEY: ${{ secrets.HELIUS_API_KEY }}
          BIRDEYE_API_KEY: ${{ secrets.BIRDEYE_API_KEY }}
          JUPITER_API_KEY: ${{ secrets.JUPITER_API_KEY }}
        working-directory: scraper
        run: python safe_scraper.py --once
